<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html" class="nav-link">Google Search</a>
            </li>
        </ul>
    </nav>
    
      <p class="advanced-search">  Find Pages With...</p>
    
      <form action="https://www.google.com/search" method="GET" name="f" class="advanced-search">
          <div>
              <label for="as_q">all these words...</label>
              <input class="advanced-text" autofocus="autofocus" type="text" name="as_q">
          </div>

          <div class="form-group">
              <label for="as_epq">exact phrase...</label>
              <input class="advanced-text" type="text" id="as_epq" name="as_epq">
          </div>

          <div>
              <label for="as_oq">any of these words...</label>
              <input class="advanced-text" type="text" id="as_oq" name="as_oq">

          </div>

          <div>
              <label for="as_eq">none of these words...</label>
              <input class="advanced-text" type="text" id="as_eq" name="as_eq">
          </div>

          <input id="ad-search-button" style="-webkit-user-select: none; margin-right: 0; user-select: none; line-height: 100%; height: 30px; min-width: 120px;" value="Advanced Search" type="submit">
      </form>


</body>
</html>
