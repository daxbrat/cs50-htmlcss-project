<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="index.html">Google Search</a>
            </li>
        </ul>
    </nav>
    
    <div>
        <form class="advanced-search" action="https://www.google.com/search">
            <div>
                Find Pages With...
            </div>
            <div>
                <label for="search-query">All these words...</label>
                <input name="q">
            </div>
            <div>
                <label for="search-query">This exact word or phrase...</label>
                <input name="q">
            </div>
            <div>
                <label for="search-query">Any of these words...</label>
                <input name="q">
            </div>
            <div>
                <label for="search-query">None of these words...</label>
                <input name="q">
            </div>
            <!--  <div><input type="submit" value="Advanced Search"></div>-->
        </form>
    </div>

</body>
</html>
